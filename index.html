<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elevator CO2 Prediction</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* Video background styling */
    #background-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    .container:hover {
      transform: scale(1.05); /* Light zoom effect */
    }
    input:focus {
      outline: none;
      border-color:#ff3eef;;
      transform: scale(1.03); /* Light zoom effect */
    }

    /* Scrollable foreground container */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Prediction container */
    .container {
      max-width: 600px;
      margin: 30px auto;
      background: rgba(0, 0, 0, 0.5); /* Black with transparency */
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
      color: #fff; /* White text */
      position: relative;
      z-index: 10;
      backdrop-filter: blur(10px); /* Adds a subtle glass effect */
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
    }

    label {
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 5px;
      background: rgba(255, 255, 255, 0.8); /* Light background for inputs */
      color: #333;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      background: linear-gradient(135deg, #3498db, #8e44ad); /* Dynamic blue to purple */
      color: #fff;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: linear-gradient(135deg, #2980b9, #6c3483);
    }

    /* Typing effect container */
    .typing-effect {
      font-family: 'Courier New', monospace;
      font-size: 16px;
      margin: 20px auto;
      background: rgba(0, 0, 0, 0.4);
      padding: 15px;
      border-radius: 8px;
      color: #00ffea; /* Neon blue-green */
      mix-blend-mode: screen; /* Adjusts with video background */
    }

    /* Spinner styles */
    .loading-spinner {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid #00ffea;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1.5s linear infinite;
      margin: 20px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- Video Background -->
  <video id="background-video" autoplay muted loop>
    <source src="vdo2.mov" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- CO2 Prediction Form -->
  <div class="container">
    <h2>Elevator CO2 Prediction</h2>
    <form id="predictionForm">
      <div class="form-group">
        <label for="hour">Hour:</label>
        <input type="number" id="hour" name="hour" required>
      </div>
      <div class="form-group">
        <label for="day_of_week">Day of Week (0 = Sunday, 6 = Saturday):</label>
        <input type="number" id="day_of_week" name="day_of_week" min="0" max="6" required>
      </div>
      <div class="form-group">
        <label for="total_weight">Total Weight (kg):</label>
        <input type="number" id="total_weight" name="total_weight" required>
      </div>
      <div class="form-group">
        <label for="floor_distance">Floor Distance:</label>
        <input type="number" id="floor_distance" name="floor_distance" required>
      </div>
      <div class="form-group">
        <label for="speed">Speed (m/s):</label>
        <input type="number" id="speed" name="speed" step="0.1" required>
      </div>
      <div class="form-group">
        <label for="temperature">Temperature (°C):</label>
        <input type="number" id="temperature" name="temperature" required>
      </div>
      <button type="submit">Predict</button>
    </form>
    <div id="spinner-container" style="display: none;">
      <div class="loading-spinner"></div>
    </div>
    <div id="result" class="typing-effect" style="display: none;">Predicting...</div>
  </div>

  <script>
    document.getElementById('predictionForm').addEventListener('submit', function (e) {
      e.preventDefault();

      // Show spinner
      document.getElementById('spinner-container').style.display = 'block';
      document.getElementById('result').style.display = 'none';

      // Simulate prediction result
      setTimeout(() => {
        document.getElementById('spinner-container').style.display = 'none';
        document.getElementById('result').style.display = 'block';
        document.getElementById('result').textContent = 'Predicted CO₂ Emission: 23.5 kg';
      }, 3000);
    });
  </script>
</body>
</html>
